# This is the config file for OxideWM.
# Here you can freely configure your window manager.
# Please keep in mind that you have to configure every value properly for the WM to run.
# Otherwise the programm will crash.

cmds:
  - keys: ["A", "t"]
    command: Exec
    args: "kitty"

  - keys: ["A", "S", "e"]
    command: Quit
    args: None

  - keys: ["A", "S", "r"]
    command: Restart
    args: None

  - keys: ["A", "S", "q"]
    command: Kill
    args: None

  - keys: ["A", "l"]
    command: Focus
    args: "right"

  - keys: ["A", "S", "l"]
    command: Move
    args: "right"

  - keys: ["A", "S", "h"]
    command: Move
    args: "left"

  - keys: ["A", "h"]
    command: Focus
    args: "left"

  - keys: ["A", "u"]
    command: Layout
    args: None

  - keys: ["A", "i"]
    command: Layout
    args: "Vertical"

  - keys: ["A", "S", "i"]
    command: Layout
    args: "horizontal"

  - keys: ["A", "d"]
    command: Exec
    args: "dmenu_run"
  
  #GoToWorkspace keys configuration
  - keys: ["C","A", "Right"]
    command: GoToWorkspace
    args: "next"

  - keys: ["C","A", "Left"]
    command: GoToWorkspace
    args: "previous"

  - keys: ["C","A", "1"]
    command: GoToWorkspace
    args: "1"

  - keys: ["C","A", "2"]
    command: GoToWorkspace
    args: "2"

  - keys: ["C","A", "3"]
    command: GoToWorkspace
    args: "3"

  - keys: ["C","A", "4"]
    command: GoToWorkspace
    args: "4"

  - keys: ["C","A", "5"]
    command: GoToWorkspace
    args: "5"

  - keys: ["C","A", "6"]
    command: GoToWorkspace
    args: "6"

  - keys: ["C","A", "7"]
    command: GoToWorkspace
    args: "7"

  - keys: ["C","A", "8"]
    command: GoToWorkspace
    args: "8"

  - keys: ["C","A", "9"]
    command: GoToWorkspace
    args: "9"

    
  #MoveToWorkspace keys configuration
  - keys: ["A", "Right"]
    command: MoveToWorkspace
    args: "next"

  - keys: ["A", "Left"]
    command: MoveToWorkspace
    args: "previous"

  - keys: ["A", "1"]
    command: MoveToWorkspace
    args: "1"

  - keys: ["A", "2"]
    command: MoveToWorkspace
    args: "2"

  - keys: ["A", "3"]
    command: MoveToWorkspace
    args: "3"

  - keys: ["A", "4"]
    command: MoveToWorkspace
    args: "4"

  - keys: ["A", "5"]
    command: MoveToWorkspace
    args: "5"

  - keys: ["A", "6"]
    command: MoveToWorkspace
    args: "6"

  - keys: ["A", "7"]
    command: MoveToWorkspace
    args: "7"

  - keys: ["A", "8"]
    command: MoveToWorkspace
    args: "8"

  - keys: ["A", "9"]
    command: MoveToWorkspace
    args: "9"

  #MoveToWorkspaceAndFollow keys configuration
  - keys: ["A", "S", "Right"]
    command: MoveToWorkspaceAndFollow
    args: "next"

  - keys: ["A", "S", "Left"]
    command: MoveToWorkspaceAndFollow
    args: "previous"

  - keys: ["A", "S", "1"]
    command: MoveToWorkspaceAndFollow
    args: "1"

  - keys: ["A", "S", "2"]
    command: MoveToWorkspaceAndFollow
    args: "2"

  - keys: ["A", "S", "3"]
    command: MoveToWorkspaceAndFollow
    args: "3"

  - keys: ["A", "S", "4"]
    command: MoveToWorkspaceAndFollow
    args: "4"

  - keys: ["A", "S", "5"]
    command: MoveToWorkspaceAndFollow
    args: "5"

  - keys: ["A", "S", "6"]
    command: MoveToWorkspaceAndFollow
    args: "6"

  - keys: ["A", "S", "7"]
    command: MoveToWorkspaceAndFollow
    args: "7"

  - keys: ["A", "S", "8"]
    command: MoveToWorkspaceAndFollow
    args: "8"

  - keys: ["A", "S", "9"]
    command: MoveToWorkspaceAndFollow
    args: "9"

exec: ["./target/debug/oxide-bar"]
exec_always: []
border_with: 8
border_color: "0x008000" # yellow
border_focus_color: "0xFFFF00" # green
gap: 8
